<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/main.css">
<title>Amazon Log In</title>
</head>
<body>

<!---Image logo placeholder-->
<div class="row">
    <div class = "col-md-4 offset-md-4">
        <img src ="https://via.placeholder.com/103x31" alt="Place Holder Logo Image" class = "logo-img">
    </div>
</div>

<div class="row">
    <div class="col-md-4 offset-md-4">
        <fieldset class="center-span">
            <h2>Sign In</h2>
            <form>
                <label for="Email">Email (phone for mobile accounts)</label>
                <input type="email" name="email" id="email" placeholder="Enter Email">
 
                <label for="password">Password</label>
                <span class="forgotpass"><a href="#">Forgot Password?</a></span>
                <input type="password" name="password" id="password" placeholder = "Enter Password">

                <input type = "submit" value = "Continue">

            
            </form>
            <a href="#">
                <p class="need-help">&#9658; Need Help?</p>
            </a>
        </fieldset>
    </div>
</div>

<div class="center-span">
    <h4 class ="center-span"><span>New to Amazon</span></h4>
    <button> Create your New Amazon Account</button>
</div>


<footer class="col-md-12">
    <div class = "col-md-4 offset-md-4" id="footerElem">
        <div class="center-span">
            <a href="#">
                <p> Privacy Policy</p>

            </a>
            <a href="#">
                <p>Help</p>

            </a>
            <a href="#">
                <p> Conditions of Use</p>

            </a>
            
            <p>&copy 1996-2021, Operators-61, Inc or its affiliates </p>
        </div>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
